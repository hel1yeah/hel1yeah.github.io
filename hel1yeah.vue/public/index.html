<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO Tags -->
    <title>Yura Larsen's Portfolio | Web Development & Learning</title>
    <meta
      name="description"
      content="Yura Larsen's portfolio. Here, I share my projects, learn web development, and explore new opportunities for growth. Check out my work and get in touch!"
    />
    <meta
      name="keywords"
      content="portfolio, web development, learning, projects, HTML, CSS, JavaScript, job search, growth, Ukraine"
    />

    <!-- Open Graph (for social media) -->
    <meta
      property="og:title"
      content="Yura Larsen's Portfolio | Web Development & Learning"
    />
    <meta
      property="og:description"
      content="Yura Larsen's portfolio. Here, I share my projects, learn web development, and explore new opportunities for growth."
    />

    <meta property="og:url" content="https://www.yourportfolio.com" />
    <meta
      property="og:image"
      content="https://www.yourportfolio.com/hel1-logo.svg"
    />

    <!-- Twitter Card (for Twitter) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Yura Larsen's Portfolio | Web Development & Learning"
    />
    <meta
      name="twitter:description"
      content="Yura Larsen's portfolio. Here, I share my projects, learn web development, and explore new opportunities for growth."
    />
    <meta
      name="twitter:image"
      content="https://www.yourportfolio.com/hel1-logo.svg"
    />

    <!-- Other Important Tags -->

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="Yura Larsen" />
